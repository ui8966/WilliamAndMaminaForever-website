<!doctype html>
<html lang="en">
  <!-- 1️⃣ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?
      family=Caveat:wght@400;700&
      family=Quicksand:wght@300;500;700&
      display=swap" 
    rel="stylesheet">

  <!-- 2️⃣ Tailwind via CDN with custom theme extensions -->
<script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Caveat', 'cursive'],
            body: ['Quicksand', 'sans-serif'],
          },
          backgroundImage: {
            'pink-gradient': 'linear-gradient(135deg, #ffe4e1, #fff0f5)',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fall: {
              '0%':   { transform: 'translateY(-10vh) rotate(0deg)' },
              '100%': { transform: 'translateY(110vh) rotate(360deg)' },
            },
          },
          animation: {
            'float-hearts': 'float 6s ease-in-out infinite',
            'bounce-slow':  'bounce 2s infinite'
            },
        }
      }
    }
  </script>

<style>
    @keyframes fall {
      0%   { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>

<body class="bg-pink-50 text-gray-800 font-sans">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
